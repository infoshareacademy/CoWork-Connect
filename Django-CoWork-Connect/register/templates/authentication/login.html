{% extends "coapp/base.html" %}

{% block title %}
Logowanie
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Użytkownik</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Hasło</label>
            {{ form.password }}
        </div>
         <p>Nie masz jeszcze konta? Stwórz je <a href="{% url 'register' %}">tutaj</a>.</p>
        <button type="submit" class="btn btn-success">Zaloguj się</button>
    </form>
{% endblock %}
