<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Potwierdzenie anulowania rezerwacji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button-cancel {
            background-color: #f44336;
        }
        .button-cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Czy na pewno chcesz anulować rezerwację?</h1>
        <p><strong>Numer rezerwacji:</strong> {{ reservation.id }}</p>
        <p><strong>Biurko:</strong> {{ reservation.desk.stock_number }}</p>
        <p><strong>Data rozpoczęcia:</strong> {{ reservation.start_date }}</p>
        <p><strong>Data zakończenia:</strong> {{ reservation.end_date }}</p>
        <div class="buttons">
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="confirm" class="button button-cancel">Tak</button>
                <button type="submit" name="cancel" class="button">Nie</button>
            </form>
        </div>
    </div>
</body>
</html>
